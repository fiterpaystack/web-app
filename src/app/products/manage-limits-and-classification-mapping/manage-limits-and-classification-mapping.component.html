<div class="container">
  <div fxLayout="row" fxLayoutGap="20px">
    <mat-form-field fxFlex>
      <mat-label>{{ 'labels.inputs.Filter' | translate }}</mat-label>
      <input matInput (keyup)="applyFilter($event.target.value)" />
    </mat-form-field>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="classification">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'labels.text.name' | translate }}</th>
        <td mat-cell *matCellDef="let classification">{{ classification.classificationName }}</td>
      </ng-container>

      <ng-container matColumnDef="limit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'labels.text.Is Active' | translate }}</th>
        <td mat-cell *matCellDef="let classification">{{ classification.limitName }}</td>
      </ng-container>

      <!--<ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="action-column"> {{"labels.text.Actions" | translate}} </th>
        <td mat-cell *matCellDef="let classification" class="action-column">
          <fa-icon icon="edit" class="cursor-pointer" (click)="openEditDialog(classification)"></fa-icon>
        </td>
      </ng-container>-->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
