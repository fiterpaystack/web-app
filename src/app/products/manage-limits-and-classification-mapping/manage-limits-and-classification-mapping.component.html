<div class="container">
  <div fxLayout="row" fxLayoutGap="20px">
    <mat-form-field fxFlex>
      <mat-label>{{ 'labels.inputs.Filter' | translate }}</mat-label>
      <input matInput (keyup)="applyFilter($event.target.value)" />
    </mat-form-field>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="classification">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'labels.text.Client Classification' | translate }}</th>
        <td mat-cell *matCellDef="let classification">{{ classification.classificationName }}</td>
      </ng-container>

      <ng-container matColumnDef="limit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'labels.text.Transaction Limit' | translate }}</th>
        <td mat-cell *matCellDef="let classification">{{ classification.limitName }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        [routerLink]="[row.classificationId]"
        class="select-row"
      ></tr>
    </table>
  </div>
</div>
