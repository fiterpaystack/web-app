<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Discount Rules</mat-card-title>
      <div class="card-actions">
        <button
          mat-raised-button
          color="primary"
          [routerLink]="['create']"
          *mifosxHasPermission="'CREATE_DISCOUNTRULE'"
        >
          Create Discount Rule
        </button>
      </div>
    </mat-card-header>
    <mat-card-content>
      <div class="table-container">
        <mat-form-field class="filter-field">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Search discount rules..." />
        </mat-form-field>

        <table mat-table #sort [dataSource]="dataSource" matSort class="mat-elevation-z8">
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let rule">{{ rule.name }}</td>
          </ng-container>

          <!-- Discount Type Column -->
          <ng-container matColumnDef="ruleType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Rule Type</th>
            <td mat-cell *matCellDef="let rule">{{ rule.ruleType }}</td>
          </ng-container>

          <!-- Discount Value Column -->
          <ng-container matColumnDef="ruleParameters">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Rule Parameters</th>
            <td mat-cell *matCellDef="let rule">{{ formatRuleParameters(rule.ruleParametersJson) }}</td>
          </ng-container>

          <!-- Active Column -->
          <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
            <td mat-cell *matCellDef="let rule">
              <span [class]="rule.active ? 'active' : 'inactive'">
                {{ rule.active ? 'Active' : 'Inactive' }}
              </span>
            </td>
          </ng-container>

          <!-- Priority Column -->
          <ng-container matColumnDef="priority">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Priority</th>
            <td mat-cell *matCellDef="let rule">{{ rule.rulePriority }}</td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let rule">
              <button mat-icon-button [matMenuTriggerFor]="menu" *mifosxHasPermission="'READ_DISCOUNTRULE'">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item [routerLink]="[rule.id]" *mifosxHasPermission="'READ_DISCOUNTRULE'">
                  <mat-icon>visibility</mat-icon>
                  View
                </button>
                <button mat-menu-item [routerLink]="[rule.id, 'edit']" *mifosxHasPermission="'UPDATE_DISCOUNTRULE'">
                  <mat-icon>edit</mat-icon>
                  Edit
                </button>
                <button mat-menu-item (click)="deleteDiscountRule(rule)" *mifosxHasPermission="'DELETE_DISCOUNTRULE'">
                  <mat-icon>delete</mat-icon>
                  Delete
                </button>
              </mat-menu>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns" [routerLink]="[row.id]" class="select-row"></tr>
        </table>

        <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
